<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="parent-container" id="parent-container-id">
      <div class="child-conatiner" id="child-container-1">
        <i class="fa-solid fa-mug-hot fa-3x"></i>
        <div class="counter-container" data-target="4000"></div>
        <span>Project Completed</span>
      </div>
      <div class="child-conatiner" id="child-container-2">
        <i class="fa-solid fa-users fa-3x"></i>
        <div class="counter-container" data-target="15000"></div>
        <span>Our Happy Clients</span>
      </div>
      <div class="child-conatiner" id="child-container-3">
        <i class="fa-solid fa-tasks fa-3x"></i>
        <div class="counter-container" data-target="400"></div>
        <span>OnGoing Projects</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
